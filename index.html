<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="node_modules/mustache/mustache.min.js"></script>
	<script src="js/zips.js"></script>
</head>
<body>
	<div class="container">
		<h1>Zips citys</h1>
		<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
			<form>
				<div class="form-group fStates">
					<label for="exampleInputEmail1">Select state</label>
					<div class="checkbox">

					<script type="test/html" id="filterState">
						{{#.}} 
						<label> 
							<input type="checkbox" value="{{.}}"> 
							{{.}} 
						</label>
						{{/.}} 
					</script>

					</div>
				</div>
			</form>
		</div>
		<ul class="list-group contentList col-xs-12 col-sm-9 col-md-8 col-lg-8">

			<script type="test/html" id="tplList">
				<li class="list-group-item" data-id-city="{{idCity}}">
					<span>{{cityName}}</span> 
					<span class="bold">{{stateName}}</span>
				</li>
			</script>

		</ul>
		<p class="col-xs-12 col-sm-1 col-md-2 col-lg-2">
			<a href="#" class="btnPrev btn btn-success btn-xs">Prev</a>
			<a href="#" class="btnNext btn btn-success btn-xs">Next</a>
		</p>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="js/appList.js"></script>
</body>
</html>
